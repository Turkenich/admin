<h1>הזמנות<div class="btn-group" role="group" aria-label="..."><button class="btn btn-success" ng-click="addItem()"><i class="fa fa-plus fa-fw"></i> הוסף הזמנה חדשה</button> <button class="btn btn-danger" ng-click="clearForm()"><i class="fa fa-undo"></i> נקה טופס</button></div></h1><form class="row"><div class="col-sm-4"><div class="row"><dynamic-filter model="orderId" type="text" name="קןד ההזמנה" desc="קוד ההזמנה"></dynamic-filter><dynamic-filter model="desc" type="textarea" name="תיאור" desc="תיאור האלמנט"></dynamic-filter><dynamic-filter model="createdAt" range="above" type="date" name="החל מתאריך" desc="תאריך הקמת האלמנט המינימאלי"></dynamic-filter><dynamic-filter model="createdAt" range="below" type="date" name="עד תאריך" desc="תאריך הקמת האלמנט המקסימאלי"></dynamic-filter></div></div><div class="col-sm-1"></div><div class="col-sm-7"><ul class="nav nav-pills"><li role="presentation" ng-class="{active: isSortedBy('name')}"><a ng-click="sortBy('name')">שם</a></li><li role="presentation" ng-class="{active: isSortedBy('createdAt')}"><a ng-click="sortBy('createdAt')">תאריך הקמה</a></li><li role="presentation" ng-class="{active: isSortedBy('updatedAt')}"><a ng-click="sortBy('updatedAt')">תאריך עדכון אחרון</a></li></ul><div class="media-list"><div ng-repeat="item in items | listFilter | orderBy:sort track by $index"><list-item item="item" path="orders" addto="addTo"></list-item></div></div></div></form>
