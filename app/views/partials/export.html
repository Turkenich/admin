<div class="modal-header">
  <h3 class="modal-title">ייצוא</h3>
</div>
<div class="modal-body">

  <div class="btn-group-vertical" role="group" ng-init="getExportTables()">
    <a ng-repeat="exportBtn in exportTables"
       class="btn btn-default" href="" clip-copy="getHtmlToCopy()" clip-copy-mime-type="text/plain"
       clip-click="newSpreadsheet()">{{exportBtn.name}}</a>
  </div>
</div>

<div class="modal-footer">
  <div class="alert alert-danger" role="alert" style="margin: 0">
    שימו לב! לאחר הלחיצה יפתח מסמך אקסל חדש. בסיום הטעינה יש ללחוץ Ctrl+V להדבקת התוכן.
    <BR/>
    לאחר ההדבקה ניתן לשמור את המסמך
  </div>
</div>
