<h1>Users</h1><button class="btn btn-default" ng-click="addItem()">New User</button><ul class="media-list"><li class="media line" ng-repeat="item in items"><a class="pull-left thumbnail" ng-href="http://www.facebook.com/{{item.fb_id}}" target="_blank"><img class="media-object" ng-src="{{item.image}}?type=large" width="256"></a><div class="media-body"><div class="panel panel-default"><div class="panel-heading"><div class="media-wrapper btn-group" style="float: right; margin: -5px"><button class="btn btn-default" ng-click="updateItem(item)">SAVE</button> <button class="btn btn-default" ng-click="removeItem(item)">REMOVE</button></div><h4 class="media-heading">{{item.name}}</h4></div><div class="panel-body"><ul class="nav nav-pills" ng-init="item.activePill = ''"><li ng-class="{active: (item.activePill == 'raw')}"><a ng-click="item.activePill = 'raw'">Raw Data</a></li><li ng-hide="item.donation" ng-class="{active: (item.activePill == 'pet')}"><a ng-click="item.activePill = 'pet'">Manage Pet</a></li></ul><div style="padding:10px"><div ng-if="item.activePill=='raw'" class="media-wrapper input-group input-group-sm space" ng-repeat="(key, val) in item"><span class="input-group-addon">{{key}}</span><input type="text" class="form-control" ng-model="item[key]" value="{{val}}"></div><div ng-if="item.activePill == 'pet'"><div class="media-wrapper input-group input-group-sm space"><span class="input-group-addon">Pet [{{item.pet.name}}]</span><select class="form-control" ng-model="item.pet"><option ng-repeat="pet in pets" ng-selected="pet._id==item.pet._id" value="{{pet._id}}">{{pet.name}}</select></div><div><button class="btn btn-default" type="button" ng-click="assignPet(item)">Assign Pet</button> <button class="btn btn-default" type="button" ng-click="unadopt(item)">Unadopt</button></div></div></div></div></div></div></li></ul>
