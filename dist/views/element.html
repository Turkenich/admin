<h1 xmlns="http://www.w3.org/1999/html">{{item.name || 'אלמנט'}}<item-actions></item-actions></h1><form id="upload_form" role="form" class="row"><div class="col-sm-3"><dynamic-input item="item" model="item.image" type="image" options="" name="" desc="לחץ על התמונה לצילום"></dynamic-input><dynamic-input item="item" model="item.name" type="text" options="" name="שם" desc="שם האלמנט"></dynamic-input><dynamic-input item="item" model="item.desc" type="textarea" options="" name="תיאור" desc="תיאור האלמנט"></dynamic-input><dynamic-input item="item" model="item.engDesc" type="textarea" options="" name="תיאור באנגלית" desc="תיאור באנגלית"></dynamic-input><dynamic-input item="item" model="item.comments" type="textarea" options="" name="הערות" desc="הערות שונות"></dynamic-input><dynamic-input item="item" model="item.elementType" type="select" options="elementTypes" name="סוג" desc="סוג האלמנט"></dynamic-input><dynamic-input item="item" model="item.material" type="select" options="materials" name="חומר" desc="החומר ממנו עשוי האלמנט"></dynamic-input><dynamic-input item="item" model="item.coating" type="select" options="coatings" name="ציפוי" desc="סוג הציפוי של האלמנט"></dynamic-input><dynamic-input item="item" model="item.elementFeatures" type="select" options="elementFeatures" name="תכונות נוספות" desc="תכונות נוספות המשנות את מחיר האלמנט"></dynamic-input><dynamic-input item="item" model="item.createdAt" type="date" locked="locked" name="תאריך הקמה" desc="תאריך הקמת האלמנט בתוכנה"></dynamic-input><dynamic-input item="item" model="item.updatedAt" type="date" locked="locked" name="תאריך עדכון אחרון" desc="תאריך העדכון האחרון של האלמנט בתוכנה"></dynamic-input></div><div class="col-sm-3"><dynamic-input item="item" model="item.provider" type="select" options="providers" name="ספקים" desc="שם הספק"></dynamic-input><dynamic-input item="item" model="item.providerCatalog" type="text" options="" name="מק&quot;ט (לפי הספק)" desc="הזן את זיהוי האלמנט לפי הספק"></dynamic-input><dynamic-input item="item" model="item.providerDesc" type="textarea" options="" name="תיאור הספק" desc="תיאור האלמנט על פי הספק"></dynamic-input></div><div class="col-sm-3"><dynamic-input item="item" model="item.measureUnitWeight" type="number" options="" name="משקל ליחידת מדידה (בגרם)" desc="משקל יחידת מדידה של האלמנט בגרמים"></dynamic-input><dynamic-input item="item" model="item.workUnit" type="select" options="measureUnits" name="איך הספק מתמחר עבודה" desc="היחידה על פיה הספק מתמחר את העבודה על האלמנט. למשל, שרשרת מתומחרת לפי סנטימטר"></dynamic-input><dynamic-input item="item" model="item.workUnitPrice" type="number" options="" name="מחיר עבודה ליחידת עבודה" desc="מחיר כל יחידת עבודה"></dynamic-input><dynamic-input item="item" model="item.workUnitCurrency" type="select" options="coins" name="מטבע תמחור עבודה" desc="המטבע לתמחור כל יחידת עבודה"></dynamic-input><dynamic-input item="item" model="item.waste" type="number" options="" name="פחת" desc="האחוז מהחומר שהולך לאיבוד בתהליך ייצור האלמנט"></dynamic-input></div><div class="col-sm-3"><dynamic-input item="item" model="item.shape" type="textarea" options="" name="צורה" desc="צורת האלמנט (אם רלוונטי)"></dynamic-input><dynamic-input item="item" model="item.length" type="number" options="" name="אורך / קוטר" desc="אורך / קוטר האלמנט (אם רלוונטי)"></dynamic-input><dynamic-input item="item" model="item.width" type="number" options="" name="רוחב" desc="רוחב האלמנט (אם רלוונטי)"></dynamic-input><dynamic-input item="item" model="item.thickness" type="number" options="" name="עובי" desc="עובי האלמנט (אם רלוונטי)"></dynamic-input></div></form>
