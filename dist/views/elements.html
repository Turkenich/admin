<h1>אלמנטים</h1><button class="btn btn-default" ng-click="addItem()">New Element</button> <button class="btn btn-default" ng-click="duplicateForTest()">Duplicate For Test</button><div class="row"><div class="col-sm-8"><div class="row"><div class="col-sm-4"><dynamic-filter model="elementType" type="select" options="elementTypes" name="סוג" desc="סוג האלמנט"></dynamic-filter><dynamic-filter model="desc" type="textarea" name="תיאור" desc="תיאור האלמנט"></dynamic-filter><dynamic-filter model="createdAt" range="above" type="date" name="החל מתאריך" desc="תאריך הקמת האלמנט המינימאלי"></dynamic-filter><dynamic-filter model="createdAt" range="below" type="date" name="עד תאריך" desc="תאריך הקמת האלמנט המקסימאלי"></dynamic-filter><dynamic-filter model="model" type="parent" options="models" name="מופיע בדגם" desc="שם הדגם בו מופיע האלמנט"></dynamic-filter></div><div class="col-sm-4"><dynamic-filter model="provider" type="select" options="providers" name="ספק" desc="שם הספק"></dynamic-filter><dynamic-filter model="material" type="select" options="materials" name="חומר" desc="החומר ממנו עשוי האלמנט"></dynamic-filter><dynamic-filter model="coating" type="select" options="coatings" name="ציפוי" desc="ציפוי האלמנט"></dynamic-filter><dynamic-filter model="elementFeatures" type="select" options="elementFeatures" name="תכונות" desc="תכונות נוספות של האלמנט"></dynamic-filter></div><div class="col-sm-4"><dynamic-filter model="length" range="above" type="number" name="החל מאורך" desc="אורך האלמנט המינימאלי"></dynamic-filter><dynamic-filter model="length" range="below" type="number" name="עד אורך" desc="אורך האלמנט המקסימאלי"></dynamic-filter><dynamic-filter model="width" range="above" type="number" name="החל מרוחב" desc="רוחב האלמנט המינימאלי"></dynamic-filter><dynamic-filter model="width" range="below" type="number" name="עד רוחב" desc="רוחב האלמנט המקסימאלי"></dynamic-filter><dynamic-filter model="thickness" range="above" type="number" name="החל מעובי" desc="אורך האלמנט המינימאלי"></dynamic-filter><dynamic-filter model="thickness" range="below" type="number" name="עד עובי" desc="עובי האלמנט המקסימאלי"></dynamic-filter></div></div></div><div class="btn-group" role="group" aria-label="..."><button class="btn btn-danger" ng-click="clearForm()"><i class="fa fa-undo"></i> נקה טופס</button></div><div class="col-sm-4"><ul class="media-list"><li ng-repeat="item in items | listFilter track by $index"><list-item item="item" path="elements" addto="addTo"></list-item></li></ul></div></div>
