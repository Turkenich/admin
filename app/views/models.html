<h1>דגמים
  <div class="btn-group" role="group" aria-label="...">
    <button class="btn btn-success" ng-click="addItem()"><i
      class="fa fa-plus fa-fw"></i> צור דגם חדש
    </button>
    <button class="btn btn-danger" ng-click="clearForm()"><i
      class="fa fa-undo"></i> נקה טופס
    </button>
  </div>
</h1>
<form class="row">
  <div class="col-sm-4">
    <div class="row">
      <dynamic-filter
        model="modelType"
        type="text"
        name="סוג המודל"
        desc="אות המייצגת את סוג המודל">
      </dynamic-filter>
      <dynamic-filter
        model="modelId"
        type="text"
        name="קוד המודל"
        desc="מספר המייצג את קוד המודל">
      </dynamic-filter>
      <dynamic-filter
        model="desc"
        type="textarea"
        name="תיאור"
        desc="תיאור האלמנט">
      </dynamic-filter>
      <dynamic-filter
        model="createdAt"
        range="above"
        type="date"
        name="החל מתאריך"
        desc="תאריך הקמת האלמנט המינימאלי">
      </dynamic-filter>
      <dynamic-filter
        model="createdAt"
        range="below"
        type="date"
        name="עד תאריך"
        desc="תאריך הקמת האלמנט המקסימאלי">
      </dynamic-filter>
      <dynamic-filter
        model="order"
        type="parent"
        options="orders"
        name="מופיע בהזמנה"
        desc="שם ההזמנה בה מופיע הדגם">
      </dynamic-filter>
    </div>
  </div>
  <div class="col-sm-8">
    <ul class="media-list">
      <li ng-repeat="item in items | listFilter track by $index">
        <list-item item="item" path="models" addto="addTo"></list-item>
      </li>
    </ul>
  </div>
</form>
