<h1 xmlns="http://www.w3.org/1999/html">Element</h1>
<form role="form" class="row">
  <div class="col-sm-3">
    <dynamic-input item="item"
                   model="item.desc"
                   type="textarea"
                   options=""
                   name="תיאור"
                   placeholder="כתוב תיאור לאלמנט"
                   desc="תיאור האלמנט">
    </dynamic-input>
    <dynamic-input item="item"
                   model="item.elementType"
                   type="select"
                   options="elementTypes"
                   name="סוג"
                   placeholder="בחר את סוג האלמנט"
                   desc="סוג האלמנט">
    </dynamic-input>
    <dynamic-input item="item"
                   model="item.material"
                   type="select"
                   options="materials"
                   name="חומר"
                   placeholder="בחר את חומר האלמנט"
                   desc="החומר ממנו עשוי האלמנט">
    </dynamic-input>
    <dynamic-input item="item"
                   model="item.coating"
                   type="select"
                   options="coatings"
                   name="ציפוי"
                   placeholder="בחר את ציפוי האלמנט"
                   desc="סוג הציפוי של האלמנט">
    </dynamic-input>
    <dynamic-input item="item"
                   model="item.elementFeatures"
                   type="select"
                   options="elementFeatures"
                   name="תכונות נוספות"
                   placeholder="בחר תכונות נוספות של האלמנט"
                   desc="תכונות נוספות המשנות את מחיר האלמנט">
    </dynamic-input>
  </div>
  <div class="col-sm-3">
    <dynamic-input item="item"
                   model="item.provider"
                   type="select"
                   options="providers"
                   name="ספקים"
                   placeholder="בחר ספק"
                   desc="שם הספק">
    </dynamic-input>
    <dynamic-input item="item"
                   model="item.providerCatalog"
                   type="text"
                   options=""
                   name='מק"ט (לפי הספק)'
                   placeholder="זיהוי האלמנט לפי הספק"
                   desc="הזן את זיהוי האלמנט לפי הספק">
    </dynamic-input>
    <dynamic-input item="item"
                   model="item.providerDesc"
                   type="textarea"
                   options=""
                   name="תיאור הספק"
                   placeholder="הזן את תיאור האלמנט על פי הספק"
                   desc="תיאור האלמנט על פי הספק">
    </dynamic-input>
  </div>
  <div class="col-sm-3">
    <dynamic-input item="item"
                   model="item.measureUnitWeight"
                   type="number"
                   options=""
                   name="משקל"
                   placeholder="הזן את משקל האלמנט"
                   desc="משקל יחידת מדידה של האלמנט">
    </dynamic-input>
    <dynamic-input item="item"
                   model="item.workUnit"
                   type="select"
                   options="measureUnits"
                   name="יחידת תמחור עבודה"
                   placeholder="הזן את יחידת תמחור העבודה"
                   desc="היחידה על פיה הספק מתמחר את העבודה על האלמנט. למשל, שרשרת מתומחרת לפי סנטימטר">
    </dynamic-input>
    <dynamic-input item="item"
                   model="item.workUnitPrice"
                   type="number"
                   options=""
                   name="מחיר יחידת עבודה"
                   placeholder="הזן את מחיר יחידת העבודה"
                   desc="מחיר כל יחידת עבודה">
    </dynamic-input>
    <dynamic-input item="item"
                   model="item.workUnitCurrency"
                   type="select"
                   options="currencies"
                   name="מטבע יחידת עבודה"
                   placeholder="הזן את מטבע יחידת העבודה"
                   desc="המטבע איתו מתומחרת כל יחידת עבודה">
    </dynamic-input>
    <dynamic-input item="item"
                   model="item.waste"
                   type="number"
                   options=""
                   name="פחת"
                   placeholder="הזן את הפחת של ייצור האלמנט (באחוזים)"
                   desc="האחוז מהחומר שהולך לאיבוד בתהליך ייצור האלמנט">
    </dynamic-input>
  </div>
  <div class="col-sm-3">
    <dynamic-input item="item"
                   model="item.length"
                   type="number"
                   options=""
                   name="אורך"
                   placeholder="הזן את אורך האלמנט"
                   desc="אורך האלמנט (אם רלוונטי)">
    </dynamic-input>
    <dynamic-input item="item"
                   model="item.width"
                   type="number"
                   options=""
                   name="רוחב"
                   placeholder="הזן את רוחב האלמנט"
                   desc="רוחב האלמנט (אם רלוונטי)">
    </dynamic-input>
    <dynamic-input item="item"
                   model="item.thickness"
                   type="number"
                   options=""
                   name="עובי"
                   placeholder="הזן את עובי האלמנט"
                   desc="עובי האלמנט (אם רלוונטי)">
    </dynamic-input>


    <!--image: { type: String, default:' ', required: false },-->

  </div>


  <div class="btn-group" role="group" aria-label="...">
    <button class="btn btn-primary" ng-click="updateItem(item)"><i class="fa fa-check"></i> שמירה</button>
    <button class="btn btn-success" ng-click="duplicateItem(item)"><i class="fa fa-plus"></i> שמירה כחדש</button>
    <button class="btn btn-default" ng-click="reloadItem(item)"><i class="fa fa-undo"></i> ביטול</button>
    <button class="btn btn-default" ng-click="deleteItem(item)"><i class="fa fa-trash"></i> מחיקה</button>
  </div>
</form>
