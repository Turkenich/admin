<h1>הזמנות</h1><button class="btn btn-default" ng-click="addItem()">הזמנה חדשה</button><div class="row"><div class="col-sm-4"><div class="row"><dynamic-filter model="orderId" type="text" name="קןד ההזמנה" desc="קוד ההזמנה"></dynamic-filter><dynamic-filter model="desc" type="textarea" name="תיאור" desc="תיאור האלמנט"></dynamic-filter><dynamic-filter model="createdAt" range="above" type="date" name="החל מתאריך" desc="תאריך הקמת האלמנט המינימאלי"></dynamic-filter><dynamic-filter model="createdAt" range="below" type="date" name="עד תאריך" desc="תאריך הקמת האלמנט המקסימאלי"></dynamic-filter></div></div><div class="btn-group" role="group" aria-label="..."><button class="btn btn-danger" ng-click="clearForm()"><i class="fa fa-undo"></i> נקה טופס</button></div><div class="col-sm-8"><ul class="media-list"><li ng-repeat="item in items | listFilter track by $index"><list-item item="item" path="orders"></list-item></li></ul></div></div>
