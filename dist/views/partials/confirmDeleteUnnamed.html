<div class="modal-header">
  <h3 class="modal-title">האם אתה בטוח שברצונך למחוק את כל הפריטים ללא שם?</h3>
</div>
<div class="modal-body">
  שים לב!
  <br/>
  יש לוודא שהפריט אינו בשימוש לפני המחיקה
  <br/>
  מחיקת פריט שנמצא בשימוש במקומות אחרים עלול לגרום לבעיות ושגיאות בתמחור.
</div>
<div class="modal-footer">
  <button class="btn btn-default" ng-click="ok()">ברצוני למחוק את הפריטים ללא שם</button>
  <button class="btn btn-warning" ng-click="cancel()">ביטול</button>
</div>
